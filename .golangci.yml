run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec
    - exportloopref
    - noctx
    - bodyclose

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable:
      - shadow

  gofmt:
    simplify: true

  misspell:
    locale: US

  gosec:
    excludes:
      - G104 # Errors unhandled - we handle this with errcheck

  staticcheck:
    checks: ["all"]

issues:
  exclude-dirs:
    - pkg/openapi

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam

    # Ignore long lines in generated code
    - path: pkg/openapi/
      linters:
        - all

  max-issues-per-linter: 50
  max-same-issues: 3

  new: false

output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
